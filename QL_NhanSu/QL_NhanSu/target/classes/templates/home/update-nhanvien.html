<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Cập Nhật Nhân Viên'">Cập Nhật Nhân Viên</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Cập Nhật Nhân Viên</h1>
    <form th:action="@{/nhanviens/update/{id}(id=${nhanviens.ma_NV})}" th:object="${nhanviens}" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="ma_NV" class="col-sm-2 control-label">Mã Nhân Viên</label>
            <div class="col-sm-10">
                <input type="text" id="ma_NV" th:field="*{ma_NV}" class="form-control" placeholder="Mã Nhân Viên" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="Ten_NV" class="col-sm-2 control-label">Tên Nhân Viên</label>
            <div class="col-sm-10">
                <input type="text" id="Ten_NV" th:field="*{Ten_NV}" class="form-control" placeholder="Tên Nhân Viên">
            </div>
        </div>
        <div class="form-group">
            <label for="Phai" class="col-sm-2 control-label">Giới Tính</label>
            <div class="col-sm-10">
                <select id="Phai" th:field="*{Phai}" class="form-control">
                    <option value="NAM" th:selected="${nhanviens.Phai == 'NAM'}">Nam</option>
                    <option value="NU" th:selected="${nhanviens.Phai == 'NU'}">Nữ</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="NoiSinh" class="col-sm-2 control-label">Nơi Sinh</label>
            <div class="col-sm-10">
                <input type="text" id="NoiSinh" th:field="*{NoiSinh}" class="form-control" placeholder="Nơi Sinh">
            </div>
        </div>
        <div class="form-group">
            <label for="MaPhong" class="col-sm-2 control-label">Tên Phòng</label>
            <div class="col-sm-10">
                <select id="MaPhong" th:field="*{MaPhong}" class="form-control">
                    <option th:each="phongban : ${phongbans}"
                            th:value="${phongban}"
                            th:text="${phongban.tenPhong}"
                            th:selected="${phongban.id == nhanviens.MaPhong.id}">Phòng</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="Luong" class="col-sm-2 control-label">Lương</label>
            <div class="col-sm-10">
                <input type="number" id="Luong" th:field="*{Luong}" class="form-control" placeholder="Lương">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Cập Nhật</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
